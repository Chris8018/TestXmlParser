name: C/C++ CMake CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_ubuntu:
    runs-on: ubuntu-18.04
    
    steps:
    - uses: actions/checkout@v2
      
    - name: configure
      run: cd .. && mkdir build && cd build
      
    - name: Build on Linux
      run: cmake -G "Unix Makefiles" -DCMAKE_C_FLAGS=-m32 -DCMAKE_CXX_FLAGS=-m32 DCMAKE_BUILD_TYPE=Debug ../TestXmlParser
    - name: make
      run: make -j8
      
    - name: try run
      run: cd bin && ./TestXerces
  
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        
      - name: configure
        run: cd ..; mkdir build; cd build
      
      - name: Build on Windows
        run: cmake -G "Visual Studio 15 2017" -A Win32 ../TestXmlParser
      - name: cmake build
        run: cmake --build . --config Debug
        
      - name: try run
        run: cd bin && ./TestXerces
        
      
